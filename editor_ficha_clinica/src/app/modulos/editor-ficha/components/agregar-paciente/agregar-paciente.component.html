<div class="card border-primary mb-3" style="max-width: 80rem;">
    <div class="card-body">
        <h5 class="card-title">Datos del paciente</h5>
        <div class="card-text">
            <form [formGroup]="pacienteForm" (ngSubmit)="agregarPaciente()" >
                <table class="table table-borderless table-dark" style="max-width: 50rem">
                        <thead>
                          <tr class="bg-primary">
                            <th scope="col">Nombre</th>
                            <th scope="col"><input formControlName="nombre" type="text"></th>
                            <th scope="row">GÃ©nero</th>
                            <td colspan="2"><input formControlName="genero" type="text"></td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="bg-primary">
                            <th scope="row">Rut</th>
                            <td><input formControlName="rut" type="text" ></td>
                            <th scope="row">Direccion</th>
                            <td colspan="2"><input formControlName="direccion" type="text"></td>
                          </tr>
                          <tr class="bg-primary">
                            <th scope="row">Fecha de nacimiento</th>
                            <td><input formControlName="fecha_nacimiento" type="date"></td>
                            <th scope="row">Prevision</th>
                            <td colspan="2"><input formControlName="prevision" type="text"></td>
                          </tr>
                          <tr class="bg-primary">
                            <th scope="row">Estatura</th>
                            <td colspan="2"><input formControlName="estatura_paciente" type="number">cm</td>
                            <th scope="row">Grupo sanguineo</th>
                            <td colspan="2"><input formControlName="grupo_sangre" type="text" ></td>
                            
                          </tr>
                          <tr class="bg-primary">
                                <th scope="row">Fono</th>
                                <td colspan="2"><input formControlName="fono" type="text"></td>
                                <th></th>
                                <td><button [disabled]="pacienteForm.invalid" class="btn btn-success"type="submit">Agregar paciente</button></td>
                        </tr>
                        </tbody>
                      </table>
            </form>
        </div>
    </div>
</div>
