<div class="card shadow-lg o-hidden border-3 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image">
                        <img src="assets/images/hospital3.jpg" width="100%" height="100%" alt="">
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Crear Cuenta!</h4>
                        </div>
                        <form class="user">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" placeholder="Nombre" name="nombre"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="text"  placeholder="Apellido" name="apellido"></div>
                            </div>
                            <div class="form-group"><input class="form-control form-control-user" type="email" placeholder="Email" name="email"></div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password"  placeholder="Contraseña" name="password"></div>
                                <div class="col-sm-6"><input class="form-control form-control-user" type="password" placeholder="Repetir Cotraseña" name="password_repeat"></div>
                            </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Registrar</button>
                            <hr>
                        </form>
                        <div class="text-center"><a class="small" [routerLink]="'/recupera'">Contraseña Olvidada?</a></div>
                        <div class="text-center"><a class="small" [routerLink]="'/login'">Tengo una Cuenta</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
