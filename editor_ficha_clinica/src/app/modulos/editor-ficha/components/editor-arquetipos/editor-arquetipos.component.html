<div *ngFor="let arquetipos of ficha.arquetipos">
    <div *ngFor="let arquetipo of arquetipos">
        
        <div *ngIf="arquetipo.tipo == String">
            <input type="text">
        </div>
        <div *ngIf="arquetipo.tipo == String">
            <input type="text">
        </div>
        <div *ngIf="arquetipo.tipo == Date">
            <input type="date">
        </div>
        <div *ngIf="arquetipo.tipo == Number">
            <input type="number">
        </div>
        <div *ngIf="arquetipo.tipo == Checkbox">
            <input type="checkbox">
        </div>
        <div *ngIf="arquetipo.tipo == Radio">
            <input type="radio">
        </div>
    </div>
    <button (click)="ModificarFicha()" class="btn btn-primary">Modificar</button>    
</div>
