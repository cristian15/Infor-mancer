<div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-3 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image">
                                <img src="assets/images/hospital.jpg" width="100%" height="100%" alt="">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Bienvenido!</h4>
                                </div>
                                <form #loginForm = "ngForm" (ngSubmit)="login(loginForm.value)" class="user">
                                    <div class="form-group"><input class="form-control form-control-user" type="email" placeholder="usuario@dominio.com" name="email" ngModel></div>
                                    <div class="form-group"><input class="form-control form-control-user" type="password" placeholder="Password" name="password" ngModel></div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <div class="form-check">
                                                <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1" name="recuerdame" ngModel >
                                                <label class="form-check-label custom-control-label" for="formCheck-1">Recordar</label>
                                            </div>
                                        </div>
                                    </div><button class="btn btn-primary btn-block text-white btn-user" value="submit" type="submit">Entrar</button>
                                    <hr>
                                </form>
                                <div class="text-center"><a class="small" [routerLink]="'/recupera'" >Contrase√±a Olvidada?</a></div>
                                <div class="text-center"><a class="small" [routerLink]="'/registrar'">Crear Cuenta!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
